<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function calculator(num1, num2, operator) {
				switch (operator) {
					case "+":
						return num1 + num2;
						break;
					case "-":
						return num1 - num2;
						break;
					case "*":
						return num1 * num2;
						break;
					case "/":
						return num1 / num2;
						break;
					default:
						break;
				}
			}

			console.log(calculator(1, 2, "+"));
		</script>
	</body>
</html>
